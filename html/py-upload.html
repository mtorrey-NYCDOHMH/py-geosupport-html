<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload CSV for Python Geocoding</title>
    <script defer src="py-upload.js"></script>
</head>
<body>
    <h2>Upload a CSV File for Geocoding</h2>

    <input type="file" id="csvFile" accept=".csv"><br><br>

    <label for="building_col">Building Number Column:</label>
    <select id="building_col"></select><br><br>

    <label for="street_col">Street Name Column:</label>
    <select id="street_col"></select><br><br>

    <label for="zip_col">ZIP Code Column:</label>
    <select id="zip_col"></select><br><br>

    <button onclick="uploadFile()">Upload & Process</button>

    <p id="status"></p>
</body>
</html>
