<!DOCTYPE html>
<html>
<head>
  <title>Retry Results</title>
</head>
<body>
  <h1>Retry Results</h1>
  <table border="1">
    <tr>
      <th>House Number</th><th>Street</th><th>ZIP</th><th>Status</th>
    </tr>
    {% for row in results %}
    <tr>
      <td>{{ row.house_number }}</td>
      <td>{{ row.street }}</td>
      <td>{{ row.zip }}</td>
      <td>{{ row.status }}</td>
    </tr>
    {% endfor %}
  </table>
  <br>
  <a href="/">Try again</a>
</body>
</html>
